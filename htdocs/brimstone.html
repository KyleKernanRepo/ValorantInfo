                <form id="contactForm" name="sentMessage" novalidate="novalidate">
                    <div class="row align-items-stretch mb-5">

                            </div>
                        </div>
                        <div class="col-md-6">

                        </div>

                        <button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit" onclick="SubmitContactInfo()" >Send Message</button>
